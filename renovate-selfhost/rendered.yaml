spec:
  schedule: "0 1 * * *"
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: renovate
        app.kubernetes.io/instance: lovoo-renovate
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: renovate
            app.kubernetes.io/instance: lovoo-renovate
        spec:
          serviceAccountName: default
          restartPolicy: Never
          containers:
            - name: renovate
              image: "ghcr.io/renovatebot/renovate:41.76.0"
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: config-volume
                  mountPath: /usr/src/app/config.json
                  subPath: config.json
              env:
                - name: RENOVATE_CONFIG_FILE
                  value: /usr/src/app/config.json
              envFrom:
          volumes:
            - name: config-volume
              configMap:
                name: lovoo-renovate-config
