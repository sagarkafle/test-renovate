apiVersion: batch/v1
kind: CronJob
metadata:
  name: lovoo-renovate
  namespace: default
  labels:
    helm.sh/chart: renovate-43.15.0
    app.kubernetes.io/name: renovate
    app.kubernetes.io/instance: lovoo-renovate
    app.kubernetes.io/version: "41.76.0"
